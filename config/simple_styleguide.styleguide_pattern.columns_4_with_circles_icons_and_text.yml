pattern: "<div class=\"paragraph paragraph--type--circles-with-custom-icon-and-tex paragraph--view-mode--default\">\r\n          \r\n\r\n\r\n            <div class=\"field field--name-field-title field--type-string field--label-hidden field__item\"><h2>What’s Involved</h2></div>\r\n      \r\n<!-- END OUTPUT from 'themes/custom/sagebootstrap/templates/field/field--paragraph--field-title--circles-with-custom-icon-and-tex.html.twig' -->\r\n\r\n\r\n\r\n\r\n            <div class=\"field field--name-field-description-text field--type-string-long field--label-hidden field__item\">As an Ambassador you will be the connection between your parish and the mission field. You’ll be able to invite the people from your community to participate in this work in a variety of ways including:</div>\r\n      \r\n<!-- END OUTPUT from 'themes/contrib/bootstrap_barrio/templates/field/field.html.twig' -->\r\n\r\n\r\n\r\n\r\n\r\n      <div class=\"field field--name-field-circle-with-custom-icon-an field--type-entity-reference-revisions field--label-hidden field__items\">\r\n              <div class=\"field__item\">\r\n\r\n\r\n\r\n<div class=\"icon-wrapper\">\r\n  <i class=\"fas fa-cross\"></i>\r\n</div>\r\n  <div class=\"paragraph paragraph--type--circle-with-custom-icon-and-text paragraph--view-mode--default\">\r\n          \r\n\r\n\r\n\r\n            <div class=\"field field--name-field-description-text field--type-string-long field--label-hidden field__item\">Praying for the work of missions and OCMC Missionaries serving abroad.</div>\r\n      \r\n<!-- END OUTPUT from 'themes/contrib/bootstrap_barrio/templates/field/field.html.twig' -->\r\n\r\n\r\n      </div>\r\n\r\n<!-- END OUTPUT from 'themes/custom/sagebootstrap/templates/paragraphs/paragraph--circle-with-custom-icon-and-text.html.twig' -->\r\n\r\n</div>\r\n              <div class=\"field__item\">\r\n\r\n\r\n\r\n\r\n<div class=\"icon-wrapper\">\r\n  <i class=\"fas fa-church\"></i>\r\n</div>\r\n  <div class=\"paragraph paragraph--type--circle-with-custom-icon-and-text paragraph--view-mode--default\">\r\n          \r\n\r\n\r\n\r\n            <div class=\"field field--name-field-description-text field--type-string-long field--label-hidden field__item\">Distributing and posting OCMC materials to the parish as they are sent.</div>\r\n      \r\n<!-- END OUTPUT from 'themes/contrib/bootstrap_barrio/templates/field/field.html.twig' -->\r\n\r\n\r\n      </div>\r\n\r\n<!-- END OUTPUT from 'themes/custom/sagebootstrap/templates/paragraphs/paragraph--circle-with-custom-icon-and-text.html.twig' -->\r\n\r\n</div>\r\n              <div class=\"field__item\">\r\n\r\n\r\n\r\n<div class=\"icon-wrapper\">\r\n  <i class=\"fas fa-hand-holding-usd\"></i>\r\n</div>\r\n  <div class=\"paragraph paragraph--type--circle-with-custom-icon-and-text paragraph--view-mode--default\">\r\n          \r\n\r\n\r\n\r\n            <div class=\"field field--name-field-description-text field--type-string-long field--label-hidden field__item\">Hosting OCMC fundraising/awareness events or inviting an OCMC representative to speak.</div>\r\n      \r\n<!-- END OUTPUT from 'themes/contrib/bootstrap_barrio/templates/field/field.html.twig' -->\r\n\r\n\r\n      </div>\r\n\r\n<!-- END OUTPUT from 'themes/custom/sagebootstrap/templates/paragraphs/paragraph--circle-with-custom-icon-and-text.html.twig' -->\r\n\r\n</div>\r\n              <div class=\"field__item\">\r\n\r\n\r\n\r\n\r\n<div class=\"icon-wrapper\">\r\n  <i class=\"fas fa-bible\"></i>\r\n</div>\r\n  <div class=\"paragraph paragraph--type--circle-with-custom-icon-and-text paragraph--view-mode--default\">\r\n          \r\n\r\n<!-- THEME DEBUG -->\r\n\r\n\r\n            <div class=\"field field--name-field-description-text field--type-string-long field--label-hidden field__item\">Equipping Sunday school teacher with materials that teach youth about missions</div>\r\n      \r\n<!-- END OUTPUT from 'themes/contrib/bootstrap_barrio/templates/field/field.html.twig' -->\r\n\r\n\r\n      </div>\r\n\r\n<!-- END OUTPUT from 'themes/custom/sagebootstrap/templates/paragraphs/paragraph--circle-with-custom-icon-and-text.html.twig' -->\r\n\r\n</div>\r\n          </div>\r\n  \r\n<!-- END OUTPUT from 'themes/contrib/bootstrap_barrio/templates/field/field.html.twig' -->\r\n\r\n\r\n      </div>"
