          group_type: group
          admin_label: ''
          empty: false
          tokenize: false
          content:
            value: "<ul>\r\n<li>How to get an OAuth2 Authorization token: <a href=\"https://youtu.be/BEKKFExaBMM?t=215\" target=_blank>YouTube: OAuth2 Password Grant</a></li>\r\n<li>The video above also shows how to use the Bearer token. Use this for all GET, POST and PATCH requests for this entity.</li>\r\n<li>Scroll all the way down to the footer for example POST and PATCH requests</li>\r\n</ul>"
            format: basic_html
          plugin_id: text
      footer:
        area:
          id: area
          table: views
          field: area
          relationship: none
          group_type: group
          admin_label: ''
          empty: false
          tokenize: false
          content:
            value: "<h2>Example POST (create)</h2>\r\n<p>Request URL: [site:url]/jsonapi/ocmc_mobile_device/push_notification_token</p>\r\n<code>{\r\n    \"data\": {\r\n        \"type\": \"ocmc_mobile_device--push_notification_token\",\r\n        \"id\": \"{{DEVICE UUID}}\",\r\n        \"attributes\": {\r\n            \"langcode\": \"en\",\r\n            \"field_device_operating_system\": \"android\",\r\n            \"field_device_token\": \"{{DEVICE UUID}}\"\r\n        },\r\n        \"relationships\": {\r\n            \"ocmc_mobile_device_type\": {\r\n                \"data\": {\r\n                    \"type\": \"ocmc_mobile_device_type--ocmc_mobile_device_type\",\r\n                    \"id\": \"740afb77-8520-4179-8872-12a29df3aeb3\"\r\n                }\r\n            },\r\n            \"field_subscribed_ocmc_content\": {\r\n                \"data\": [\r\n                    {\r\n                        \"type\": \"missionary--missionary\",\r\n                        \"id\": \"{{OCMC CONTENT UUID}}\"\r\n                    }\r\n                ]\r\n            },\r\n            \"field_subscribed_taxonomy\": {\r\n                \"data\": [\r\n                    {\r\n                        \"type\": \"taxonomy_term--interests\",\r\n                        \"id\": \"{{TAXONOMY TERM UUID}}\"\r\n                    }\r\n                ]\r\n            }\r\n        }\r\n    }\r\n}</code>"
            format: basic_html
          plugin_id: text
        area_1:
          id: area_1
          table: views
          field: area
          relationship: none
          group_type: group
          admin_label: ''
          empty: false
          tokenize: false
          content:
            value: "<h2>Example PATCH (update)</h2>\r\n<p>Request URL: [site:url]/jsonapi/ocmc_mobile_device/push_notification_token/{{DEVICE UUID}}</p>\r\n<code>{\r\n    \"data\": {\r\n        \"type\": \"ocmc_mobile_device--push_notification_token\",\r\n        \"id\": \"{{DEVICE UUID}}\",\r\n        \"attributes\": {\r\n            \"langcode\": \"en\",\r\n            \"field_device_operating_system\": \"android\",\r\n            \"field_device_token\": \"{{DEVICE UUID}}\"\r\n        },\r\n        \"relationships\": {\r\n            \"ocmc_mobile_device_type\": {\r\n                \"data\": {\r\n                    \"type\": \"ocmc_mobile_device_type--ocmc_mobile_device_type\",\r\n                    \"id\": \"740afb77-8520-4179-8872-12a29df3aeb3\"\r\n                }\r\n            },\r\n            \"field_subscribed_ocmc_content\": {\r\n                \"data\": [\r\n                    {\r\n                        \"type\": \"missionary--missionary\",\r\n                        \"id\": \"{{OCMC CONTENT UUID}}\"\r\n                    }\r\n                ]\r\n            },\r\n            \"field_subscribed_taxonomy\": {\r\n                \"data\": [\r\n                    {\r\n                        \"type\": \"taxonomy_term--interests\",\r\n                        \"id\": \"{{TAXONOMY TERM UUID}}\"\r\n                    }\r\n                ]\r\n            }\r\n        }\r\n    }\r\n}</code>\r\n"
